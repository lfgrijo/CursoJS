<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador</h1>
    </header>
    <section>
        <div id='entrada'>
            Número (entre 1 e 100) 
            <input type="number" id='numtxt' min='1' max='100'> 
            <input type="button" id='adiciona' value='Adicionar' onclick="adiciona()">
            <br><br> 
            <select name="selection" id="selection" size="10"></select>
        </div>
        <div id='res'>
            <input type="button" id='analisa' value="analisa" onclick="analisa()">
            <p id='resultado'>Aqui vai o resultado da análise</p>
        </div>
    </section>
    <footer>
        <p>&copy; Curso Em Video</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
