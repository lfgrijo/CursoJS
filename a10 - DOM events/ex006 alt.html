<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(42, 139,42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
                    }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    <script>
        //ao inves de declarar os eventos no body do html, pode-se usar o metodo addlistener no jscript
        document.getElementById('area').addEventListener('click', clicar)
        document.getElementById('area').addEventListener('mouseenter', entrar)
        document.getElementById('area').addEventListener('mouseout', sair)

        function clicar(){
            document.getElementById('area').innerText="clicou!"
            /*alternativamente
            var a =document.getElementById('area').innerText="clicou!"
            a.innerText='clicou!'
            //mas cuidado com o contexto/escopo da var a
            */
            document.getElementById('area').style.background="red"
        }
        function entrar(){
            document.getElementById('area').innerText="entrou!"
        }
        function sair(){
            document.getElementById('area').innerText="saiu!"
            document.getElementById('area').style.background="green"
        }
    </script>
</body>
</html>
